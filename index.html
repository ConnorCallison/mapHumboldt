    <!-- Bootstrap Core CSS -->

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

<body>
    <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">

                    </a>
                </li>
                <hr>
                <li>
                    <h4>Filters</h4>

                <li>

    <script src="js/jquery.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    ko.applyBindings(current_locations);

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAn4NuZd7WjCiZ6fjCDUqeeAdke8h1Rs88&v=3&callback=initMap">
